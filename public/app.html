<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard â€“ DSA Sheet Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="centered-container glass">
        <h1 class="title">Manage Your Sheets</h1>
        <p class="description">
            Provide up to 10 sheet name+URL pairs and upload CSV files, then generate a schedule.
        </p>

        <!-- Selection Section -->
        <div id="selectionSection" class="section" style="text-align: center; margin-top: 2rem; display: block;">
            <button id="btnPrefixed" class="btn-primary"
                style="margin: 10px; width: auto; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);">Follow
                a Prefixed Sheet</button>
            <button id="btnCustom" class="btn-primary"
                style="margin: 10px; width: auto; background: rgba(255,255,255,0.2);">Prepare Your Own Sheet</button>
        </div>

        <!-- Prefixed Sheet Section -->
        <div id="prefixedSheetSection" class="section" style="display: none; max-width: 500px; margin: 2rem auto;">
            <h2 style="margin-bottom: 1rem;">Standard DSA Schedule</h2>
            <p style="margin-bottom: 1.5rem; opacity: 0.8;">Follow our curated path covering all essential topics from
                Arrays to DP.</p>

            <label class="section-label">How many days do you have?</label>
            <input type="number" id="prefixedDaysInput" placeholder="e.g. 60"
                style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); color: white;" />

            <button id="btnGeneratePrefixed" class="btn-primary" style="background: #10b981;">Generate Schedule</button>
            <button class="btn-text" onclick="location.reload()"
                style="margin-top: 10px; background: none; border: none; color: rgba(255,255,255,0.6); cursor: pointer;">&larr;
                Back</button>
        </div>

        <!-- Custom Sheet Section (Existing Inputs) -->
        <div id="customSheetSection" style="display: none;">
            <button class="btn-text" onclick="location.reload()"
                style="margin-bottom: 15px; background: none; border: none; color: rgba(255,255,255,0.6); cursor: pointer;">&larr;
                Back</button>

            <div class="section" style="margin-bottom:1.5rem;">
                <label class="section-label">Total Days for Schedule</label>
                <input type="number" id="totalDaysInput" placeholder="e.g. 30"
                    style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); color: white;" />

                <label class="section-label">Sheets (Name + URL, up to 10)</label>
                <div id="sheetsContainer">
                    <div class="sheet-pair">
                        <input type="text" class="sheet-name" placeholder="Sheet Name" />
                        <input type="url" class="sheet-url" placeholder="Sheet URL" />
                    </div>
                </div>
                <button type="button" id="addSheetBtn" class="btn-primary"
                    style="width: auto; padding: 0.6rem 1.2rem; margin-top: 5px; background: rgba(255,255,255,0.2);">
                    + Add Sheet
                </button>
            </div>

            <!-- Main Actions -->
            <button class="btn-primary" id="analyseBtn">Analyse Sheets</button>
            <button class="btn-primary" id="scheduleBtn" style="background: #10b981;">Generate Schedule</button>

            <!-- CSV Upload -->
            <div class="section" style="margin-top:1.5rem;">
                <button type="button" id="uploadCsvBtn" class="btn-primary btn-secondary">Upload CSV Files</button>
                <input type="file" id="csvUpload" accept=".csv" multiple style="display:none;" />
                <ul id="uploadLog" style="margin-top:0.5rem; font-size:0.85rem; color:rgba(255,255,255,0.8);"></ul>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 style="font-size:1.2rem; margin-bottom:10px;">Topic Analysis</h2>
            <div id="topicSummary" class="topic-grid"></div>
        </div>

        <!-- Download Links -->
        <div id="downloadLinksContainer" style="margin-top:1rem; display:none;">
            <h3 style="color:white; font-size:1rem;">Download CSV files:</h3>
            <ul id="downloadList" style="color:white; padding-left:20px;"></ul>
        </div>

        <p class="switch-link"><a id="logoutBtn" style="cursor: pointer;">Logout</a></p>
        <div style="position: fixed; bottom: 10px; right: 10px; font-size: 0.7rem; color: rgba(255,255,255,0.2);">v4
        </div>
    </div>

    <script>
        // --- AUTHENTICATION ---
        const SUPABASE_URL = 'https://smiqyswcsrytwpudxhws.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtaXF5c3djc3J5dHdwdWR4aHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMTI0MTUsImV4cCI6MjA3OTg4ODQxNX0.JZUEjxrGAejZZ_1fiM15laBullQBOIYSaA4xXAq6ge8';

        let supabase = null;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (e) {
            console.error('Supabase Init Failed', e);
        }

        async function checkSession() {
            if (!supabase) return;
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
            } else {
                console.log('User:', session.user.email);
                localStorage.setItem('userEmail', session.user.email);
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (supabase) await supabase.auth.signOut();
            window.location.href = 'index.html';
        });

        checkSession();

        // ---------- CSV Upload handling ----------
        const csvUpload = document.getElementById('csvUpload');
        const uploadLog = document.getElementById('uploadLog');
        const uploadCsvBtn = document.getElementById('uploadCsvBtn');
        let selectedFiles = [];

        // UI Switching Logic
        document.getElementById('btnPrefixed').addEventListener('click', () => {
            document.getElementById('selectionSection').style.display = 'none';
            document.getElementById('prefixedSheetSection').style.display = 'block';
        });
        document.getElementById('btnCustom').addEventListener('click', () => {
            document.getElementById('selectionSection').style.display = 'none';
            document.getElementById('customSheetSection').style.display = 'block';
        });

        // ---------- Logic Functions ----------

        // Helper: Analyze URLs using Backend
        async function analyzeUrlsOnBackend(urls) {
            const apiUrl = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
                ? 'http://localhost:3000/api/analyze-urls'
                : '/api/analyze-urls';

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ urls })
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'Fetch failed');
            return result.data.problems;
        }

        // Helper: Batch Process with AI
        async function processBatchWithAI(allProblems, statusCallback) {
            const BATCH_SIZE = 10;
            let currentProblems = [];
            const totalBatches = Math.ceil(allProblems.length / BATCH_SIZE);

            for (let i = 0; i < totalBatches; i++) {
                if (statusCallback) statusCallback(`Analyzing ${i + 1}/${totalBatches}...`);
                const chunk = allProblems.slice(i * BATCH_SIZE, (i + 1) * BATCH_SIZE);

                const apiUrl = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
                    ? 'http://localhost:3000/api/analyze-batch'
                    : '/api/analyze-batch';

                try {
                    const res = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ problems: chunk })
                    });
                    const data = await res.json();
                    if (data.problems) currentProblems.push(...data.problems);
                    else currentProblems.push(...chunk);
                } catch (e) {
                    console.error(e);
                    currentProblems.push(...chunk);
                }
            }
            return currentProblems;
        }

        // Prefixed Sheet Logic
        document.getElementById('btnGeneratePrefixed').addEventListener('click', async () => {
            const days = parseInt(document.getElementById('prefixedDaysInput').value);
            if (!days) return alert('Please enter the number of days.');

            const btn = document.getElementById('btnGeneratePrefixed');
            btn.textContent = 'Processing...';
            btn.disabled = true;

            try {
                const url = "https://docs.google.com/spreadsheets/d/17bvDMyAaPReats0neBB_JOdm50vUElaWtthc4JVsJB4/edit?gid=0#gid=0";

                // Use Backend Analysis for robustness
                const allProblems = await analyzeUrlsOnBackend([{ url, name: "Striver SDE Sheet" }]);

                // Process with AI (optional, but good for normalization)
                const processedProblems = await processBatchWithAI(allProblems, (msg) => btn.textContent = msg);

                // Show results in custom section
                document.getElementById('prefixedSheetSection').style.display = 'none';
                document.getElementById('customSheetSection').style.display = 'block';

                // Pre-fill total days input
                document.getElementById('totalDaysInput').value = days;

                renderTopicSummary(processedProblems);

                // Store globally for schedule generation
                window.currentProblems = processedProblems;

                document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });

            } catch (e) {
                alert('Error loading prefixed sheet: ' + e.message);
            } finally {
                btn.textContent = 'Generate Schedule';
                btn.disabled = false;
            }
        });

        uploadCsvBtn.addEventListener('click', () => csvUpload.click());

        csvUpload.addEventListener('change', () => {
            const newFiles = Array.from(csvUpload.files);
            newFiles.forEach(f => {
                if (!selectedFiles.some(sf => sf.name === f.name && sf.size === f.size)) {
                    selectedFiles.push(f);
                }
            });
            csvUpload.value = '';
            renderUploadLog();
        });

        function renderUploadLog() {
            uploadLog.innerHTML = '';
            selectedFiles.slice(0, 10).forEach(f => {
                const li = document.createElement('li');
                li.textContent = f.name;
                uploadLog.appendChild(li);
            });
            if (selectedFiles.length > 10) alert('Only first 10 files considered.');
        }

        // ---------- Dynamic Sheet Inputs ----------
        const sheetsContainer = document.getElementById('sheetsContainer');
        const addSheetBtn = document.getElementById('addSheetBtn');

        addSheetBtn.addEventListener('click', () => {
            if (sheetsContainer.children.length >= 10) {
                alert('Maximum 10 sheets allowed.');
                return;
            }
            const div = document.createElement('div');
            div.className = 'sheet-pair';
            div.innerHTML = `
                <input type="text" class="sheet-name" placeholder="Sheet Name" />
                <input type="url" class="sheet-url" placeholder="Sheet URL" />
            `;
            sheetsContainer.appendChild(div);
        });

        // ---------- Analyse Sheets ----------
        window.currentProblems = [];
        const analyseBtn = document.getElementById('analyseBtn');

        analyseBtn.addEventListener('click', async () => {
            analyseBtn.textContent = 'Processing...';
            analyseBtn.disabled = true;

            try {
                const urls = [];
                const sheetPairs = Array.from(document.querySelectorAll('.sheet-pair'));
                for (const pair of sheetPairs) {
                    const url = pair.querySelector('.sheet-url').value.trim();
                    const name = pair.querySelector('.sheet-name').value.trim() || 'Sheet';
                    if (url) urls.push({ url, name });
                }

                if (urls.length === 0 && selectedFiles.length === 0) {
                    throw new Error('Please provide at least one Sheet URL or upload a CSV.');
                }

                let allProblems = [];

                // 1. Process URLs via Backend
                if (urls.length > 0) {
                    const urlProblems = await analyzeUrlsOnBackend(urls);
                    allProblems.push(...urlProblems);
                }

                // 2. Process Uploads (Client-side read, then AI)
                for (const file of selectedFiles) {
                    const data = await readFileAsArrayBuffer(file);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                    const problems = extractProblemsFromRowData(jsonData, file.name);
                    allProblems.push(...problems);
                }

                if (allProblems.length === 0) throw new Error('No valid problems found.');

                // 3. AI Analysis
                const processedProblems = await processBatchWithAI(allProblems, (msg) => analyseBtn.textContent = msg);

                window.currentProblems = processedProblems;
                renderTopicSummary(processedProblems);

            } catch (error) {
                alert('Analysis failed: ' + error.message);
            } finally {
                analyseBtn.textContent = 'Analyse Sheets';
                analyseBtn.disabled = false;
            }
        });

        // ---------- Generate Schedule ----------
        document.getElementById('scheduleBtn').addEventListener('click', async () => {
            if (!window.currentProblems.length) return alert('Analyse sheets first!');

            const btn = document.getElementById('scheduleBtn');
            btn.textContent = 'Generating...';
            btn.disabled = true;

            const topicDays = {};
            const topicOrder = {};
            document.querySelectorAll('.topic-days-input').forEach(i => topicDays[i.dataset.topic] = parseInt(i.value) || 3);
            document.querySelectorAll('.topic-order-input').forEach(i => topicOrder[i.dataset.topic] = parseInt(i.value) || 999);

            try {
                const apiUrl = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
                    ? 'http://localhost:3000/api/generate-schedule'
                    : '/api/generate-schedule';

                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topicDays, topicOrder, problems: window.currentProblems,
                        userEmail: localStorage.getItem('userEmail') || 'guest@example.com'
                    })
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error);

                renderSchedule(result.schedule);
            } catch (e) {
                alert('Schedule failed: ' + e.message);
            } finally {
                btn.textContent = 'Generate Schedule';
                btn.disabled = false;
            }
        });

        // ---------- Helpers ----------
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(new Uint8Array(e.target.result));
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function extractProblemsFromRowData(rows, source) {
            const problems = [];
            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const hasLink = row.some(v => v && v.toString().includes('http'));
                const hasName = row.some(v => v && v.toString().length > 3 && !v.toString().match(/^\d+$/));
                if (!hasLink && !hasName) return;

                const name = row.find(v => v && v.toString().length < 100 && !v.toString().includes('http') && !v.toString().match(/^\d+$/)) || "Unknown";
                const link = row.find(v => v && v.toString().includes('http')) || "";
                let topic = row.find(v => v && v.toString() !== name && v.toString() !== link && v.toString().length < 40 && !v.toString().match(/^(Easy|Medium|Hard)$/i)) || "Uncategorized";
                const difficulty = row.find(v => v && v.toString().match(/^(Easy|Medium|Hard)$/i)) || "Medium";
                problems.push({ name: name.trim(), link, topic, difficulty, source });
            });
            return problems;
        }

        function normalizeTopic(input) {
            if (!input) return "Arrays";
            const lower = input.toString().toLowerCase();
            if (lower.includes("dp") || lower.includes("dynamic")) return "DP";
            if (lower.includes("bst") || lower.includes("binary search tree")) return "BST";
            if (lower.includes("tree")) return "Trees";
            if (lower.includes("graph") || lower.includes("bfs") || lower.includes("dfs")) return "Graphs";
            if (lower.includes("heap") || lower.includes("priority")) return "Heaps";
            if (lower.includes("backtrack")) return "Backtracking";
            if (lower.includes("recursion")) return "Recursion";
            if (lower.includes("linked list")) return "Linked List";
            if (lower.includes("stack")) return "Stack";
            if (lower.includes("queue")) return "Queue";
            if (lower.includes("trie")) return "Tries";
            if (lower.includes("bit")) return "Bit Manipulation";
            if (lower.includes("binary search")) return "Binary Search";
            if (lower.includes("sort")) return "Sorting";
            if (lower.includes("greedy")) return "Greedy";
            if (lower.includes("string")) return "Strings";
            if (lower.includes("array") || lower.includes("matrix")) return "Arrays";
            return "Arrays";
        }

        function renderTopicSummary(problems) {
            // User specified priority order
            const STANDARD_TOPICS = [
                "Arrays", "Strings", "Binary Search", "Sorting", "Linked List",
                "Stack", "Queue", "Recursion", "Heaps", "Trees", "BST",
                "Graphs", "Greedy", "DP", "Backtracking", "Tries", "Bit Manipulation"
            ];

            const summary = {};
            STANDARD_TOPICS.forEach(t => summary[t] = { easy: 0, medium: 0, hard: 0 });

            problems.forEach(p => {
                let topic = normalizeTopic(p.topic);
                if (summary[topic]) {
                    const diff = (p.difficulty || "Medium").toLowerCase();
                    if (summary[topic][diff] !== undefined) summary[topic][diff]++;
                } else {
                    // Fallback
                    summary["Arrays"]["medium"]++;
                }
            });

            const grid = document.getElementById('topicSummary');
            grid.innerHTML = '';

            // Calculate days per topic
            const totalDays = parseInt(document.getElementById('totalDaysInput').value) || 30;
            const activeTopics = STANDARD_TOPICS.filter(t => {
                const c = summary[t];
                return c.easy + c.medium + c.hard > 0;
            });
            const daysPerTopic = Math.max(1, Math.floor(totalDays / activeTopics.length));

            STANDARD_TOPICS.forEach((topic, index) => {
                const counts = summary[topic];
                if (counts.easy + counts.medium + counts.hard === 0) return;
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <h3 style="margin:0; font-size:0.9rem; color:#60a5fa;">${topic}</h3>
                    <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin:5px 0;">
                        <span>Total: ${counts.easy + counts.medium + counts.hard}</span>
                        <span>E:${counts.easy} M:${counts.medium} H:${counts.hard}</span>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <input type="number" class="topic-days-input" data-topic="${topic}" value="${daysPerTopic}" style="width:50%; padding:4px; border-radius:4px; border:none;">
                        <input type="number" class="topic-order-input" data-topic="${topic}" value="${index + 1}" style="width:50%; padding:4px; border-radius:4px; border:none;">
                    </div>
                `;
                grid.appendChild(card);
            });
            document.getElementById('resultsSection').style.display = 'block';
        }

        function renderSchedule(schedule) {
            const container = document.createElement('div');
            container.className = 'schedule-container';
            container.style.marginTop = '40px';

            // Header
            container.innerHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2 style="font-size: 2rem; background: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px;">Your Personalized Schedule</h2>
                    <p style="color: #9ca3af;">${schedule.length} Days of Consistency</p>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                    <!-- Days will be injected here -->
                </div>
            `;

            const grid = container.querySelector('div:last-child');

            schedule.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.style.background = 'rgba(255, 255, 255, 0.03)';
                dayCard.style.border = '1px solid rgba(255, 255, 255, 0.1)';
                dayCard.style.borderRadius = '16px';
                dayCard.style.padding = '20px';
                dayCard.style.backdropFilter = 'blur(10px)';
                dayCard.style.transition = 'transform 0.2s, box-shadow 0.2s';
                dayCard.onmouseover = () => { dayCard.style.transform = 'translateY(-5px)'; dayCard.style.boxShadow = '0 10px 30px rgba(0,0,0,0.3)'; };
                dayCard.onmouseout = () => { dayCard.style.transform = 'translateY(0)'; dayCard.style.boxShadow = 'none'; };

                const probsHtml = day.problems.map(p => {
                    const diffColor = p.difficulty === 'Easy' ? '#4ade80' : p.difficulty === 'Medium' ? '#facc15' : '#f87171';
                    return `
                        <li style="margin-bottom: 12px; display: flex; align-items: flex-start; gap: 10px;">
                            <div style="margin-top: 4px; min-width: 6px; height: 6px; border-radius: 50%; background: ${diffColor}; box-shadow: 0 0 5px ${diffColor};"></div>
                            <div style="flex: 1;">
                                <a href="${p.link}" target="_blank" style="color: #e5e7eb; text-decoration: none; font-weight: 500; display: block; line-height: 1.4; transition: color 0.2s;">${p.name}</a>
                                <span style="font-size: 0.75rem; color: #9ca3af;">${p.difficulty}</span>
                            </div>
                        </li>
                    `;
                }).join('');

                dayCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                        <span style="background: rgba(167, 139, 250, 0.2); color: #a78bfa; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold;">Day ${day.day}</span>
                        <span style="font-size: 0.8rem; color: #d1d5db; font-weight: 500;">${day.topic}</span>
                    </div>
                    <ul style="list-style: none; padding: 0; margin: 0;">
                        ${probsHtml}
                    </ul>
                `;
                grid.appendChild(dayCard);
            });

            const old = document.querySelector('.schedule-container');
            if (old) old.remove();

            // Append to centered container
            document.querySelector('.centered-container').appendChild(container);

            // Smooth scroll
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>

</html>
