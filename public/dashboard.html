<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard â€“ DSA Sheet Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #ffffff;
            --primary-hover: #f3f4f6;
            --bg-dark: #000000;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Mesh Gradient Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(124, 58, 237, 0.15), transparent 25%);
            pointer-events: none;
            z-index: -1;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Subtle top highlight */
        .glass-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
            background: linear-gradient(to bottom right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .sheet-pair {
            position: relative;
            transition: transform 0.2s;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: black;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            width: auto;
            display: inline-block;
        }

        .btn-ghost:hover {
            color: white;
        }

        .results-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .topic-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 1rem;
            border-radius: 12px;
        }

        .topic-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 0.5rem;
        }

        .topic-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .logout-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
        }

        .logout-link a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .logout-link a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <div class="header">
            <h1 class="title">Manage Your Sheets</h1>
            <p class="description">
                Add up to 10 sheets to track your progress
            </p>
        </div>

        <!-- Sheet Inputs -->
        <div id="sheetsContainer" class="input-group">
            <div class="sheet-pair">
                <input type="url" class="input-field sheet-url"
                    placeholder="Paste Google Sheet URL (Make sure it's Public)" />
                <input type="text" class="input-field sheet-name" placeholder="Sheet Name (Optional)"
                    style="margin-top: 0.5rem; font-size: 0.875rem; padding: 0.75rem;" />
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 2rem;">
            <button type="button" id="addSheetBtn" class="btn btn-ghost">
                + Add another sheet
            </button>
        </div>

        <!-- Main Actions -->
        <button class="btn btn-primary" id="analyseBtn">Analyse Sheet</button>

        <!-- Hidden CSV Upload (kept for functionality but hidden from main view for cleanliness) -->
        <input type="file" id="csvUpload" accept=".csv" multiple style="display:none;" />

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 style="font-size: 1.25rem; font-weight: 600; text-align: center; margin-bottom: 1.5rem;">Topic Analysis
            </h2>
            <div id="topicSummary" class="topic-grid"></div>

            <button class="btn btn-primary" id="scheduleBtn"
                style="margin-top: 2rem; background: #2563eb; color: white;">Generate Schedule</button>
        </div>

        <div class="logout-link">
            <a href="login.html">Logout</a>
        </div>
    </div>

    <script>
        // ---------- CSV Upload handling ----------
        const csvUpload = document.getElementById('csvUpload');
        const uploadLog = document.getElementById('uploadLog');
        const uploadCsvBtn = document.getElementById('uploadCsvBtn');
        let selectedFiles = [];

        uploadCsvBtn.addEventListener('click', () => csvUpload.click());

        csvUpload.addEventListener('change', () => {
            const newFiles = Array.from(csvUpload.files);
            newFiles.forEach(f => {
                if (!selectedFiles.some(sf => sf.name === f.name && sf.size === f.size)) {
                    selectedFiles.push(f);
                }
            });
            csvUpload.value = '';
            renderUploadLog();
        });

        function renderUploadLog() {
            uploadLog.innerHTML = '';
            selectedFiles.slice(0, 10).forEach(f => {
                const li = document.createElement('li');
                li.textContent = f.name;
                uploadLog.appendChild(li);
            });
            if (selectedFiles.length > 10) alert('Only first 10 files considered.');
        }

        // ---------- Dynamic Sheet Inputs ----------
        const sheetsContainer = document.getElementById('sheetsContainer');
        const addSheetBtn = document.getElementById('addSheetBtn');

        addSheetBtn.addEventListener('click', () => {
            if (sheetsContainer.children.length >= 10) {
                alert('Maximum 10 sheets allowed.');
                return;
            }
            const div = document.createElement('div');
            div.className = 'sheet-pair';
            div.innerHTML = `
                <input type="url" class="input-field sheet-url" placeholder="Paste Google Sheet URL (Make sure it's Public)" />
                <input type="text" class="input-field sheet-name" placeholder="Sheet Name (Optional)" style="margin-top: 0.5rem; font-size: 0.875rem; padding: 0.75rem;" />
            `;
            sheetsContainer.appendChild(div);
        });

        // ---------- Analyse Sheets ----------
        let currentProblems = [];
        const analyseBtn = document.getElementById('analyseBtn');

        analyseBtn.addEventListener('click', async () => {
            analyseBtn.textContent = 'Processing...';
            analyseBtn.disabled = true;

            try {
                const allProblems = [];

                // 1. Process URLs
                const sheetPairs = Array.from(document.querySelectorAll('.sheet-pair'));
                for (const pair of sheetPairs) {
                    const url = pair.querySelector('.sheet-url').value.trim();
                    const name = pair.querySelector('.sheet-name').value.trim() || 'Sheet';

                    if (url) {
                        try {
                            // Note: This requires backend running on localhost:3000 if opening file locally
                            // We try relative path first, assuming deployment or proxy
                            const apiUrl = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
                                ? 'http://localhost:3000/api/proxy-sheet'
                                : '/api/proxy-sheet';

                            const response = await fetch(apiUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ url })
                            });

                            const result = await response.json();
                            if (!response.ok) throw new Error(result.error || 'Fetch failed');

                            const workbook = XLSX.read(result.data, { type: 'base64' });
                            const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                            const problems = extractProblemsFromRowData(jsonData, name);
                            allProblems.push(...problems);
                        } catch (e) {
                            console.error(e);
                            // Fallback for demo if backend fails? No, just alert.
                            // alert(`Failed to fetch ${name}. Ensure backend is running.`);
                        }
                    }
                }

                // 2. Process Uploads
                for (const file of selectedFiles) {
                    const data = await readFileAsArrayBuffer(file);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                    const problems = extractProblemsFromRowData(jsonData, file.name);
                    allProblems.push(...problems);
                }

                if (allProblems.length === 0) throw new Error('No valid problems found.');

                // 3. AI Analysis
                analyseBtn.textContent = 'Analyzing with AI...';
                const BATCH_SIZE = 25;
                currentProblems = [];

                for (let i = 0; i < allProblems.length; i += BATCH_SIZE) {
                    const chunk = allProblems.slice(i, i + BATCH_SIZE);
                    const apiUrl = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
                        ? 'http://localhost:3000/api/analyze-batch'
                        : '/api/analyze-batch';

                    try {
                        const res = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ problems: chunk })
                        });
                        const data = await res.json();
                        if (data.problems) currentProblems.push(...data.problems);
                        else currentProblems.push(...chunk);
                    } catch (e) {
                        console.error(e);
                        currentProblems.push(...chunk);
                    }
                }

                renderTopicSummary(currentProblems);

            } catch (error) {
                alert('Analysis failed: ' + error.message);
            } finally {
                analyseBtn.textContent = 'Analyse Sheets';
                analyseBtn.disabled = false;
            }
        });

        // ---------- Generate Schedule ----------
        document.getElementById('scheduleBtn').addEventListener('click', async () => {
            if (!currentProblems.length) return alert('Analyse sheets first!');

            const btn = document.getElementById('scheduleBtn');
            btn.textContent = 'Generating...';
            btn.disabled = true;

            const topicDays = {};
            const topicOrder = {};
            document.querySelectorAll('.topic-days-input').forEach(i => topicDays[i.dataset.topic] = parseInt(i.value) || 3);
            document.querySelectorAll('.topic-order-input').forEach(i => topicOrder[i.dataset.topic] = parseInt(i.value) || 999);

            try {
                const apiUrl = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
                    ? 'http://localhost:3000/api/generate-schedule'
                    : '/api/generate-schedule';

                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topicDays, topicOrder, problems: currentProblems,
                        userEmail: localStorage.getItem('userEmail') || 'guest@example.com'
                    })
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error);

                renderSchedule(result.schedule);
            } catch (e) {
                alert('Schedule failed: ' + e.message);
            } finally {
                btn.textContent = 'Generate Schedule';
                btn.disabled = false;
            }
        });

        // ---------- Helpers ----------
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(new Uint8Array(e.target.result));
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function extractProblemsFromRowData(rows, source) {
            const problems = [];
            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const hasLink = row.some(v => v && v.toString().includes('http'));
                const hasName = row.some(v => v && v.toString().length > 3 && !v.toString().match(/^\d+$/));
                if (!hasLink && !hasName) return;

                const name = row.find(v => v && v.toString().length < 100 && !v.toString().includes('http') && !v.toString().match(/^\d+$/)) || "Unknown";
                const link = row.find(v => v && v.toString().includes('http')) || "";
                let topic = row.find(v => v && v.toString() !== name && v.toString() !== link && v.toString().length < 40 && !v.toString().match(/^(Easy|Medium|Hard)$/i)) || "Uncategorized";
                const difficulty = row.find(v => v && v.toString().match(/^(Easy|Medium|Hard)$/i)) || "Medium";
                problems.push({ name: name.trim(), link, topic, difficulty, source });
            });
            return problems;
        }

        function renderTopicSummary(problems) {
            const STANDARD_TOPICS = ["Arrays", "Strings", "Linked Lists", "Stacks", "Queues", "Trees", "Heaps / Priority Queues", "Hashing", "Graphs", "Dynamic Programming (DP)", "Recursion & Backtracking", "Sorting & Searching", "Greedy Algorithms"];
            const summary = {};
            STANDARD_TOPICS.forEach(t => summary[t] = { easy: 0, medium: 0, hard: 0 });

            problems.forEach(p => {
                let topic = p.topic.toLowerCase();
                let matched = STANDARD_TOPICS.find(t => topic.includes(t.toLowerCase().split(' ')[0])) || "Arrays";
                if (summary[matched]) {
                    const diff = (p.difficulty || "Medium").toLowerCase();
                    if (summary[matched][diff] !== undefined) summary[matched][diff]++;
                }
            });

            const grid = document.getElementById('topicSummary');
            grid.innerHTML = '';
            STANDARD_TOPICS.forEach(topic => {
                const counts = summary[topic];
                if (counts.easy + counts.medium + counts.hard === 0) return;
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <h3 class="topic-title">${topic}</h3>
                    <div class="topic-stats">
                        <span>Total: ${counts.easy + counts.medium + counts.hard}</span>
                        <div style="display:flex; gap:8px;">
                            <span style="color:#4ade80">${counts.easy}</span>
                            <span style="color:#facc15">${counts.medium}</span>
                            <span style="color:#f87171">${counts.hard}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            document.getElementById('resultsSection').style.display = 'block';
        }

        function renderSchedule(schedule) {
            const container = document.createElement('div');
            container.className = 'schedule-container';
            container.innerHTML = '<h2 style="margin-bottom:1rem;">Your Schedule</h2>';
            schedule.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.style.background = 'rgba(255,255,255,0.1)';
                dayDiv.style.padding = '10px';
                dayDiv.style.marginBottom = '10px';
                dayDiv.style.borderRadius = '8px';
                const probs = day.problems.map(p => `<li><a href="${p.link}" target="_blank" style="color:#60a5fa;">${p.name}</a> <span style="font-size:0.8rem; opacity:0.7;">(${p.difficulty})</span></li>`).join('');
                dayDiv.innerHTML = `<h3 style="margin:0; font-size:1rem;">Day ${day.day}: ${day.topic}</h3><ul style="padding-left:20px; margin-top:5px;">${probs}</ul>`;
                container.appendChild(dayDiv);
            });
            const old = document.querySelector('.schedule-container');
            if (old) old.remove();
            document.querySelector('.centered-container').appendChild(container);
            container.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
