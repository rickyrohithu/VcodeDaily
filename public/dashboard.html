<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard â€“ DSA Sheet Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container glass">
        <h1>Manage Your Sheets</h1>
        <p class="subtitle">Add up to 10 sheets to track your progress</p>
        <div class="upload-box">
            <input type="text" id="sheetUrl" placeholder="Paste Google Sheet URL (Make sure it's Public)"
                class="url-input">
            <button id="analyseBtn" class="primary-btn">Analyse Sheet</button>
        </div>


        <!-- Results Section (Hidden by default) -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2>Topic Analysis</h2>
            <div id="topicSummary" class="topic-grid"></div>
            <button id="generateScheduleBtn" class="action-btn add-btn" style="margin-top: 1.5rem;">Generate
                Schedule</button>
        </div>
    </div>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // Verify login on load
        checkSession();
    </script>
    <script src="script.js?v=2"></script>
</body>

</html>
