<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - DSA Sheet Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css?v=force-update" />
</head>

<body>
    <div class="centered-container glass">
        <h1 class="title">Create Account</h1>
        <form id="signupForm" onsubmit="event.preventDefault(); window.location.href='login.html';">
            <input type="text" placeholder="Full Name" required class="input-field" />
            <input type="email" placeholder="Email" required class="input-field" />
            <input type="password" placeholder="Password" required class="input-field" />
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>

</html>
