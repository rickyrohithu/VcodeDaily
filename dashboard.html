<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard â€“ DSA Sheet Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffffff',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(ellipse at center, #27272a, #18181b, #000000);
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl glass rounded-3xl p-8 md:p-12 shadow-[0_0_50px_rgba(0,0,0,0.5)]">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white mb-3 tracking-tight">Manage Your Sheets</h1>
            <p class="text-gray-400 text-sm">
                Add up to 10 sheets to track your progress
            </p>
        </div>

        <!-- Sheet Inputs -->
        <div class="space-y-4 mb-8" id="sheetsContainer">
            <div class="sheet-pair space-y-2">
                <input type="url"
                    class="sheet-url w-full bg-[#18181b]/50 border border-white/20 rounded-xl px-5 py-4 text-white placeholder-gray-500 focus:outline-none focus:border-white focus:ring-1 focus:ring-white transition-all"
                    placeholder="Paste Google Sheet URL (Make sure it's Public)" />
                <input type="text"
                    class="sheet-name w-full bg-transparent border-none text-xs text-gray-500 focus:text-gray-300 px-5 focus:outline-none"
                    placeholder="Sheet Name (Optional)" />
            </div>
        </div>

        <button type="button" id="addSheetBtn"
            class="text-xs text-gray-500 hover:text-white transition-colors ml-5 mb-8">
            + Add another sheet
        </button>

        <!-- Main Actions -->
        <button id="analyseBtn"
            class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-gray-100 transition-all transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed">
            Analyse Sheet
        </button>

        <!-- Results Section -->
        <div id="resultsSection" class="mt-8 glass rounded-3xl p-8 animate-fade-in hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Topic Analysis</h2>
            <div id="topicSummary" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>

            <button id="scheduleBtn"
                class="w-full mt-6 bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition-all">
                Generate Schedule
            </button>
        </div>

        <div id="scheduleContainer" class="mt-8 hidden"></div>

        <p class="mt-8 text-center text-sm text-gray-500"><a href="login.html"
                class="hover:text-white transition-colors">Logout</a></p>
    </div>

    <script>
        // ---------- Dynamic Sheet Inputs ----------
        const sheetsContainer = document.getElementById('sheetsContainer');
        const addSheetBtn = document.getElementById('addSheetBtn');

        addSheetBtn.addEventListener('click', () => {
            if (document.querySelectorAll('.sheet-pair').length >= 10) {
                alert('Maximum 10 sheets allowed.');
                return;
            }
            const div = document.createElement('div');
            div.className = 'sheet-pair space-y-2';
            div.innerHTML = `
                <input type="url" class="sheet-url w-full bg-[#18181b]/50 border border-white/20 rounded-xl px-5 py-4 text-white placeholder-gray-500 focus:outline-none focus:border-white focus:ring-1 focus:ring-white transition-all" placeholder="Paste Google Sheet URL (Make sure it's Public)" />
                <input type="text" class="sheet-name w-full bg-transparent border-none text-xs text-gray-500 focus:text-gray-300 px-5 focus:outline-none" placeholder="Sheet Name (Optional)" />
            `;
            sheetsContainer.appendChild(div);
        });

        // ---------- Analyse Sheets ----------
        let currentProblems = [];
        const analyseBtn = document.getElementById('analyseBtn');

        analyseBtn.addEventListener('click', async () => {
            analyseBtn.textContent = 'Processing...';
            analyseBtn.disabled = true;

            try {
                const allProblems = [];
                const sheetPairs = Array.from(document.querySelectorAll('.sheet-pair'));

                for (const pair of sheetPairs) {
                    const url = pair.querySelector('.sheet-url').value.trim();
                    const name = pair.querySelector('.sheet-name').value.trim() || 'Sheet';

                    if (url) {
                        try {
                            // Use the same proxy logic or direct fetch if possible (CORS might block direct fetch)
                            // For static HTML, we might need to rely on the backend being available or use a public CORS proxy
                            // Here we assume the Next.js API is available at /api/proxy-sheet relative to domain
                            // OR we try to fetch directly if it's a simple CSV export link

                            let fetchUrl = url;
                            if (url.includes('docs.google.com/spreadsheets')) {
                                if (!url.includes('/export')) {
                                    fetchUrl = url.replace(/\/edit.*$/, '/export?format=xlsx');
                                    if (fetchUrl === url && !url.endsWith('xlsx')) {
                                        fetchUrl = `${url.replace(/\/$/, '')}/export?format=xlsx`;
                                    }
                                }
                            }

                            // Try fetching via local API if on same domain, else try direct (might fail CORS)
                            // Since this is likely served by Vercel alongside Next.js, /api/proxy-sheet should work
                            const apiUrl = '/api/proxy-sheet';

                            const response = await fetch(apiUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ url })
                            });

                            if (!response.ok) throw new Error('Fetch failed');
                            const result = await response.json();

                            const workbook = XLSX.read(result.data, { type: 'base64' });
                            const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                            const problems = extractProblemsFromRowData(jsonData, name);
                            allProblems.push(...problems);
                        } catch (e) {
                            console.error(e);
                            // alert(`Failed to fetch ${name}.`);
                        }
                    }
                }

                if (allProblems.length === 0) throw new Error('No valid problems found.');

                currentProblems = allProblems; // Simplified for this demo
                renderTopicSummary(currentProblems);

            } catch (error) {
                alert('Analysis failed: ' + error.message);
            } finally {
                analyseBtn.textContent = 'Analyse Sheet';
                analyseBtn.disabled = false;
            }
        });

        // ---------- Helpers ----------
        function extractProblemsFromRowData(rows, source) {
            const problems = [];
            rows.forEach(row => {
                if (!row || row.length === 0) return;
                const hasLink = row.some(v => v && v.toString().includes('http'));
                const hasName = row.some(v => v && v.toString().length > 3 && !v.toString().match(/^\d+$/));
                if (!hasLink && !hasName) return;

                const name = row.find(v => v && v.toString().length < 100 && !v.toString().includes('http') && !v.toString().match(/^\d+$/)) || "Unknown";
                const link = row.find(v => v && v.toString().includes('http')) || "";
                let topic = row.find(v => v && v.toString() !== name && v.toString() !== link && v.toString().length < 40 && !v.toString().match(/^(Easy|Medium|Hard)$/i)) || "Uncategorized";
                const difficulty = row.find(v => v && v.toString().match(/^(Easy|Medium|Hard)$/i)) || "Medium";
                problems.push({ name: name.trim(), link, topic, difficulty, source });
            });
            return problems;
        }

        function renderTopicSummary(problems) {
            const STANDARD_TOPICS = ["Arrays", "Strings", "Linked Lists", "Stacks", "Queues", "Trees", "Heaps / Priority Queues", "Hashing", "Graphs", "Dynamic Programming (DP)", "Recursion & Backtracking", "Sorting & Searching", "Greedy Algorithms"];
            const summary = {};
            STANDARD_TOPICS.forEach(t => summary[t] = { easy: 0, medium: 0, hard: 0 });

            problems.forEach(p => {
                let topic = p.topic.toLowerCase();
                let matched = STANDARD_TOPICS.find(t => topic.includes(t.toLowerCase().split(' ')[0])) || "Arrays";
                if (summary[matched]) {
                    const diff = (p.difficulty || "Medium").toLowerCase();
                    if (summary[matched][diff] !== undefined) summary[matched][diff]++;
                }
            });

            const grid = document.getElementById('topicSummary');
            grid.innerHTML = '';
            STANDARD_TOPICS.forEach(topic => {
                const counts = summary[topic];
                if (counts.easy + counts.medium + counts.hard === 0) return;
                const card = document.createElement('div');
                card.className = 'bg-black/20 p-4 rounded-xl border border-white/5';
                card.innerHTML = `
                    <h3 class="text-gray-300 text-sm font-semibold mb-2 truncate">${topic}</h3>
                    <div class="flex justify-between text-xs text-gray-400">
                        <span>T: ${counts.easy + counts.medium + counts.hard}</span>
                        <div class="space-x-1">
                            <span class="text-green-400">${counts.easy}</span>
                            <span class="text-yellow-400">${counts.medium}</span>
                            <span class="text-red-400">${counts.hard}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            document.getElementById('resultsSection').classList.remove('hidden');
        }
    </script>
</body>

</html>
