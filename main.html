<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Sheet to CSV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="theme.css" />
</head>

<body>
    <div class="centered-container glass">
        <h1 class="title">DSA Sheet Converter</h1>
        <p style="text-align:center; margin-bottom:1rem; color:var(--text-color);">
            Provide up to 10 sheet name+URL pairs and upload CSV files, then generate a schedule.
        </p>
        <!-- Sheet name + URL inputs -->
        <div class="section" style="margin-bottom:1rem;">
            <label style="display:block; margin-bottom:0.5rem;">Sheets (Name + URL, up to 10)</label>
            <div id="sheetsContainer">
                <div class="sheet-pair" style="margin-bottom:0.5rem;">
                    <input type="text" class="sheet-name" placeholder="Sheet Name"
                        style="width:48%; margin-right:2%;" />
                    <input type="url" class="sheet-url" placeholder="Sheet URL" style="width:48%;" />
                </div>
            </div>
            <button type="button" id="addSheetBtn" class="btn-primary"
                style="width:auto; padding:0.5rem 1rem; font-size:0.9rem;">Add Sheet</button>
        </div>
        <!-- Action buttons -->
        <button class="btn-primary" id="analyseBtn" style="margin-right:0.5rem;">Analyse Sheets</button>
        <button class="btn-primary" id="scheduleBtn">Generate Schedule</button>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none; margin-top: 20px;">
            <h2>Topic Analysis</h2>
            <div id="topicSummary" class="topic-grid"></div>
        </div>
        <!-- CSV Upload (bottom) -->
        <div class="section" style="margin-top:1.5rem; margin-bottom:1rem;">
            <button type="button" id="uploadCsvBtn" class="btn-primary" style="margin-bottom:0.5rem;">Upload CSV
                Files</button>
            <input type="file" id="csvUpload" accept=".csv" multiple style="display:none;" />
            <ul id="uploadLog" style="margin-top:0.5rem; color:var(--text-color);"></ul>
        </div>
        <!-- Download links container -->
        <div id="downloadLinksContainer" style="margin-top:1rem; display:none;">
            <h3 style="color:var(--text-color);">Download CSV files:</h3>
            <ul id="downloadList" style="color:var(--text-color);"></ul>
        </div>
        <p class="switch-link"><a href="login.html">Logout</a></p>
    </div>
    <script>
        // ---------- CSV Upload handling (cumulative) ----------
        const csvUpload = document.getElementById('csvUpload');
        const uploadLog = document.getElementById('uploadLog');
        const uploadCsvBtn = document.getElementById('uploadCsvBtn');
        let selectedFiles = [];
        uploadCsvBtn.addEventListener('click', () => {
            csvUpload.click();
        });
        csvUpload.addEventListener('change', () => {
            const newFiles = Array.from(csvUpload.files);
            newFiles.forEach(f => {
                if (!selectedFiles.some(sf => sf.name === f.name && sf.size === f.size)) {
                    selectedFiles.push(f);
                }
            });
            csvUpload.value = '';
            uploadLog.innerHTML = '';
            selectedFiles.slice(0, 10).forEach(f => {
                const li = document.createElement('li');
                li.textContent = f.name;
                uploadLog.appendChild(li);
            });
            if (selectedFiles.length > 10) {
                alert('Only the first 10 files will be considered.');
                selectedFiles = selectedFiles.slice(0, 10);
            }
        });
        // ---------- Dynamic sheet inputs ----------
        const sheetsContainer = document.getElementById('sheetsContainer');
        const addSheetBtn = document.getElementById('addSheetBtn');
        addSheetBtn.addEventListener('click', () => {
            const current = sheetsContainer.querySelectorAll('.sheet-pair').length;
            if (current >= 10) {
                alert('Maximum of 10 sheets allowed.');
                return;
            }
            const div = document.createElement('div');
            div.className = 'sheet-pair';
            div.style.marginBottom = '0.5rem';
            div.innerHTML = `
                <input type="text" class="sheet-name" placeholder="Sheet Name" style="width:48%; margin-right:2%;" />
                <input type="url" class="sheet-url" placeholder="Sheet URL" style="width:48%;" />
            `;
            sheetsContainer.appendChild(div);
        });
        // ---------- Helper to trigger a download ----------
        function triggerDownload(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        // ---------- Read file as text (used for uploaded CSVs) ----------
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = e => reject(e);
                reader.readAsText(file);
            });
        }
        // ---------- Analyse Sheets (URLs + Uploads) ----------
        let currentProblems = [];

        document.getElementById('analyseBtn').addEventListener('click', async () => {
            const analyseBtn = document.getElementById('analyseBtn');
            analyseBtn.textContent = 'Processing...';
            analyseBtn.disabled = true;

            try {
                const allProblems = [];

                // 1. Process URLs
                const sheetPairs = Array.from(document.querySelectorAll('.sheet-pair'));
                for (const pair of sheetPairs) {
                    const url = pair.querySelector('.sheet-url').value.trim();
                    const name = pair.querySelector('.sheet-name').value.trim() || 'Sheet';

                    if (url) {
                        try {
                            console.log(`Fetching ${name}...`);
                            const response = await fetch('/api/proxy-sheet', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ url })
                            });

                            const result = await response.json();
                            if (!response.ok) throw new Error(result.error);

                            const workbook = XLSX.read(result.data, { type: 'base64' });
                            const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                            const problems = extractProblemsFromRowData(jsonData, name);
                            allProblems.push(...problems);

                        } catch (e) {
                            console.error(`Failed to fetch ${name}:`, e);
                            alert(`Failed to fetch sheet "${name}": ${e.message}`);
                        }
                    }
                }

                // 2. Process Uploaded Files
                for (const file of selectedFiles) {
                    try {
                        const data = await readFileAsArrayBuffer(file);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                        const problems = extractProblemsFromRowData(jsonData, file.name);
                        allProblems.push(...problems);
                    } catch (e) {
                        console.error(`Failed to read file ${file.name}:`, e);
                    }
                }

                if (allProblems.length === 0) {
                    throw new Error('No valid problems found. Please add a valid Sheet URL or upload a CSV.');
                }

                console.log(`Total extracted problems: ${allProblems.length}`);

                // 3. AI Analysis (Batch)
                analyseBtn.textContent = `Analyzing with AI...`;
                const BATCH_SIZE = 25;
                currentProblems = [];

                for (let i = 0; i < allProblems.length; i += BATCH_SIZE) {
                    const chunk = allProblems.slice(i, i + BATCH_SIZE);
                    analyseBtn.textContent = `Analyzing ${Math.min(i + BATCH_SIZE, allProblems.length)}/${allProblems.length}...`;

                    try {
                        const res = await fetch('/api/analyze-batch', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ problems: chunk })
                        });
                        const data = await res.json();
                        if (data.problems) currentProblems.push(...data.problems);
                        else currentProblems.push(...chunk); // Fallback
                    } catch (e) {
                        console.error('Batch error:', e);
                        currentProblems.push(...chunk);
                    }
                }

                renderTopicSummary(currentProblems);

            } catch (error) {
                console.error(error);
                alert('Analysis failed: ' + error.message);
            } finally {
                analyseBtn.textContent = 'Analyse Sheets';
                analyseBtn.disabled = false;
            }
        });

        // Helper: Read File as ArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(new Uint8Array(e.target.result));
                reader.onerror = e => reject(e);
                reader.readAsArrayBuffer(file);
            });
        }

        // Helper: Extract Problems
        function extractProblemsFromRowData(rows, sourceName) {
            const problems = [];
            rows.forEach(row => {
                if (!row || row.length === 0) return;

                // Heuristic: Must have link OR look like a problem name
                const hasLink = row.some(v => v && v.toString().includes('http'));
                const hasName = row.some(v => v && v.toString().length > 3 && !v.toString().match(/^\d+$/));

                if (!hasLink && !hasName) return;

                const name = row.find(v => v && v.toString().length < 100 && !v.toString().includes('http') && !v.toString().match(/^\d+$/)) || "Unknown";
                const link = row.find(v => v && v.toString().includes('http')) || "";

                // Basic Topic Extraction (will be refined by AI)
                let topic = row.find(v =>
                    v && v.toString() !== name && v.toString() !== link &&
                    v.toString().length < 40 &&
                    !v.toString().match(/^(Easy|Medium|Hard)$/i)
                ) || "Uncategorized";

                const difficulty = row.find(v => v && v.toString().match(/^(Easy|Medium|Hard)$/i)) || "Medium";

                problems.push({ name: name.trim(), link, topic, difficulty, source: sourceName });
            });
            return problems;
        }

        // Helper: Render Summary
        function renderTopicSummary(problems) {
            const STANDARD_TOPICS = [
                "Arrays", "Strings", "Linked Lists", "Stacks", "Queues",
                "Trees", "Heaps / Priority Queues", "Hashing", "Graphs",
                "Dynamic Programming (DP)", "Recursion & Backtracking",
                "Sorting & Searching", "Greedy Algorithms"
            ];

            const summary = {};
            STANDARD_TOPICS.forEach(t => summary[t] = { easy: 0, medium: 0, hard: 0 });

            problems.forEach(p => {
                // Normalize Topic locally just in case AI missed it
                let topic = p.topic;
                // Simple normalization map
                const lower = topic.toLowerCase();
                if (lower.includes('array')) topic = "Arrays";
                else if (lower.includes('string')) topic = "Strings";
                else if (lower.includes('linked list')) topic = "Linked Lists";
                else if (lower.includes('stack')) topic = "Stacks";
                else if (lower.includes('queue')) topic = "Queues";
                else if (lower.includes('tree') || lower.includes('bst')) topic = "Trees";
                else if (lower.includes('heap')) topic = "Heaps / Priority Queues";
                else if (lower.includes('hash')) topic = "Hashing";
                else if (lower.includes('graph')) topic = "Graphs";
                else if (lower.includes('dp') || lower.includes('dynamic')) topic = "Dynamic Programming (DP)";
                else if (lower.includes('recursion')) topic = "Recursion & Backtracking";
                else if (lower.includes('sort') || lower.includes('search')) topic = "Sorting & Searching";
                else if (lower.includes('greedy')) topic = "Greedy Algorithms";
                else topic = "Arrays"; // Fallback

                if (summary[topic]) {
                    const diff = (p.difficulty || "Medium").toLowerCase();
                    if (summary[topic][diff] !== undefined) summary[topic][diff]++;
                }
            });

            const grid = document.getElementById('topicSummary');
            grid.innerHTML = '';

            STANDARD_TOPICS.forEach(topic => {
                const counts = summary[topic];
                const total = counts.easy + counts.medium + counts.hard;
                if (total === 0) return;

                const card = document.createElement('div');
                card.className = 'topic-card'; // Ensure CSS exists for this
                card.style.border = '1px solid rgba(255,255,255,0.1)';
                card.style.padding = '1rem';
                card.style.borderRadius = '8px';
                card.style.background = 'rgba(255,255,255,0.05)';

                card.innerHTML = `
                    <h3 style="margin-top:0; color:var(--primary-color);">${topic}</h3>
                    <div style="display:flex; justify-content:space-between; margin-bottom:0.5rem;">
                        <span>Total: ${total}</span>
                        <div>
                            <span style="color:#34d399">E:${counts.easy}</span>
                            <span style="color:#fbbf24">M:${counts.medium}</span>
                            <span style="color:#f87171">H:${counts.hard}</span>
                        </div>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <input type="number" class="topic-days-input" data-topic="${topic}" placeholder="Days" value="3" style="width:50%; padding:5px; border-radius:4px; border:none;">
                        <input type="number" class="topic-order-input" data-topic="${topic}" placeholder="Order" value="1" style="width:50%; padding:5px; border-radius:4px; border:none;">
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('resultsSection').style.display = 'block';
        }
        // ---------- Generate Schedule ----------
        document.getElementById('scheduleBtn').addEventListener('click', async () => {
            const scheduleBtn = document.getElementById('scheduleBtn');

            if (!currentProblems || currentProblems.length === 0) {
                alert('Please analyse sheets first!');
                return;
            }

            scheduleBtn.textContent = 'Generating...';
            scheduleBtn.disabled = true;

            // Collect User Inputs
            const topicDays = {};
            const topicOrder = {};

            document.querySelectorAll('.topic-days-input').forEach(input => {
                const topic = input.dataset.topic;
                const days = parseInt(input.value) || 3;
                topicDays[topic] = days;
            });

            document.querySelectorAll('.topic-order-input').forEach(input => {
                const topic = input.dataset.topic;
                const order = parseInt(input.value) || 999;
                topicOrder[topic] = order;
            });

            const userEmail = localStorage.getItem('userEmail') || 'guest@example.com';

            try {
                const response = await fetch('/api/generate-schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topicDays,
                        topicOrder,
                        problems: currentProblems,
                        userEmail
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.details || result.error || 'Schedule generation failed');
                }

                console.log('Schedule:', result.schedule);
                // Render Schedule (Simple Alert or Redirect for now, or append to DOM)
                // Since we don't have a full schedule view in main.html yet, let's just show success
                // and maybe dump it at the bottom.

                renderSchedule(result.schedule);

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate schedule: ' + error.message);
            } finally {
                scheduleBtn.textContent = 'Generate Schedule';
                scheduleBtn.disabled = false;
            }
        });

        function renderSchedule(schedule) {
            const container = document.createElement('div');
            container.className = 'schedule-container';
            container.style.marginTop = '2rem';
            container.innerHTML = '<h2>Your Schedule</h2>';

            schedule.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.style.background = 'rgba(255,255,255,0.05)';
                dayDiv.style.padding = '1rem';
                dayDiv.style.marginBottom = '1rem';
                dayDiv.style.borderRadius = '8px';

                let problemsHtml = day.problems.map(p =>
                    `<li>
                        <a href="${p.link}" target="_blank" style="color:var(--primary-color); text-decoration:none;">${p.name}</a> 
                        <span style="opacity:0.7">(${p.difficulty})</span>
                    </li>`
                ).join('');

                dayDiv.innerHTML = `
                    <h3 style="margin-top:0;">Day ${day.day}: ${day.topic}</h3>
                    <ul style="padding-left:1.5rem;">${problemsHtml}</ul>
                `;
                container.appendChild(dayDiv);
            });

            // Remove old schedule if exists
            const old = document.querySelector('.schedule-container');
            if (old) old.remove();

            document.querySelector('.centered-container').appendChild(container);
            container.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
